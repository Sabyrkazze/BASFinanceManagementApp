<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Транзакция қосу</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <nav class="col-md-2 sidebar d-none d-md-block">
            <div class="brand-title">
                <i class="fas fa-wallet" style="color: var(--accent-color);"></i>BAS.
            </div>
            <ul class="nav flex-column">
                <li class="nav-item"><a class="nav-link" th:href="@{/home}">Басты бет</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/}">Транзакциялар</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/reports}">Есептер</a></li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/add}">
                        <i class="fas fa-plus-circle"></i> Қосу
                    </a>
                </li>
            </ul>
        </nav>

        <main class="col-md-10 main-content d-flex justify-content-center align-items-center" style="min-height: 90vh;">
            <div class="col-md-6">
                <div class="custom-card">
                    <h3 class="mb-4 text-center">Жаңа Транзакция</h3>

                    <form th:action="@{/add}" method="post">
                        <div class="mb-3">
                            <label class="form-label text-secondary">Түрі</label>
                            <select name="type" class="form-select">
                                <option th:each="type : ${types}"
                                        th:value="${type}"
                                        th:text="${type}"></option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label text-secondary">Сома</label>
                            <div class="input-group">
                                <span class="input-group-text bg-dark border-secondary text-white">₸</span>
                                <input type="number" step="0.01" name="amount" class="form-control" placeholder="0.00" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label text-secondary">Санат (Category)</label>
                            <input type="text" name="category" class="form-control" placeholder="Мысалы: Тамақ, Такси" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label text-secondary">Сипаттама</label>
                            <input type="text" name="description" class="form-control" placeholder="Қысқаша түсініктеме">
                        </div>

                        <div class="mb-4">
                            <label class="form-label text-secondary">Күн</label>
                            <input type="date" name="date" class="form-control" required>
                        </div>

                        <button type="submit" class="btn-maglo w-100">
                            Сақтау
                        </button>
                    </form>
                </div>
            </div>
        </main>
    </div>
</div>
</body>
</html>
