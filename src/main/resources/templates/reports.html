<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Reports</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <nav class="col-md-2 sidebar d-none d-md-block">
            <div class="brand-title">
                <i class="fas fa-wallet" style="color: var(--accent-color);"></i>BAS.
            </div>
            <ul class="nav flex-column">
                <li class="nav-item"><a class="nav-link" th:href="@{/home}">Басты бет</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/}">Транзакциялар</a></li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/reports}">
                        <i class="fas fa-chart-pie"></i> Есептер
                    </a>
                </li>
                <li class="nav-item"><a class="nav-link" th:href="@{/add}">Қосу</a></li>
            </ul>
        </nav>

        <main class="col-md-10 main-content">
            <h2 class="mb-4">Қаржылық Есептер</h2>

            <div class="custom-card mb-4">
                <form th:action="@{/reports}" method="get" class="row g-3 align-items-end">
                    <div class="col-md-3">
                        <label class="form-label text-secondary">Сүзу түрі</label>
                        <select name="filterType" class="form-select" id="filterType" onchange="toggleInputs()">
                            <option value="All" th:selected="${filterType == 'All'}">Барлығы</option>
                            <option value="DateRange" th:selected="${filterType == 'DateRange'}">Уақыт аралығы</option>
                            <option value="Category" th:selected="${filterType == 'Category'}">Санат бойынша</option>
                        </select>
                    </div>

                    <div class="col-md-3" id="startDateBlock" style="display: none;">
                        <label class="form-label text-secondary">Басталу күні</label>
                        <input type="date" name="startDate" class="form-control" th:value="${startDate}">
                    </div>

                    <div class="col-md-3" id="endDateBlock" style="display: none;">
                        <label class="form-label text-secondary">Аяқталу күні</label>
                        <input type="date" name="endDate" class="form-control" th:value="${endDate}">
                    </div>

                    <div class="col-md-3" id="categoryBlock" style="display: none;">
                        <label class="form-label text-secondary">Санат аты</label>
                        <input type="text" name="category" class="form-control" placeholder="Мысалы: Тамақ" th:value="${category}">
                    </div>

                    <div class="col-md-3">
                        <button type="submit" class="btn-maglo w-100">
                            <i class="fas fa-filter me-2"></i> Көрсету
                        </button>
                    </div>
                </form>
            </div>

            <div class="custom-card">
                <table class="table table-dark table-hover mb-0" style="background-color: transparent;">
                    <thead>
                    <tr>
                        <th scope="col" class="text-secondary">Күн</th>
                        <th scope="col" class="text-secondary">Санат</th>
                        <th scope="col" class="text-secondary">Сипаттама</th>
                        <th scope="col" class="text-secondary">Түрі</th>
                        <th scope="col" class="text-end text-secondary">Сома</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="t : ${reportList}">
                        <td th:text="${t.date}">2023-12-01</td>
                        <td th:text="${t.category}">Food</td>
                        <td th:text="${t.description}">Lunch</td>
                        <td>
                                <span class="badge"
                                      th:classappend="${t.type.name() == 'INCOME' ? 'bg-success' : 'bg-warning'}"
                                      th:text="${t.type}">EXPENSE</span>
                        </td>
                        <td class="text-end fw-bold"
                            th:classappend="${t.type.name() == 'INCOME' ? 'amount-positive' : 'amount-negative'}"
                            th:text="${t.amount}">100.00</td>
                    </tr>
                    <tr th:if="${reportList == null or reportList.isEmpty()}">
                        <td colspan="5" class="text-center py-4 text-secondary">Деректер табылмады</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
</div>

<script>
    function toggleInputs() {
        const filterType = document.getElementById('filterType').value;
        const startDateBlock = document.getElementById('startDateBlock');
        const endDateBlock = document.getElementById('endDateBlock');
        const categoryBlock = document.getElementById('categoryBlock');

        if(startDateBlock) startDateBlock.style.display = 'none';
        if(endDateBlock) endDateBlock.style.display = 'none';
        if(categoryBlock) categoryBlock.style.display = 'none';


        if (filterType === 'DateRange') {
            if(startDateBlock) startDateBlock.style.display = 'block';
            if(endDateBlock) endDateBlock.style.display = 'block';
        } else if (filterType === 'Category') {
            if(categoryBlock) categoryBlock.style.display = 'block';
        }
    }

    document.addEventListener("DOMContentLoaded", function() {
        toggleInputs();
    });
</script>

</body>
</html>
